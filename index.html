<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-1 sidebar">
                <ul class="nav nav-sidebar">
                  <br>
                    <li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Reports</a></li>
                    <li><a href="#">Analytics</a></li>
                    <li><a href="#">Export</a></li>
                </ul>
            </div>
            <div class="col-sm-10 col-sm-offset-0 main">
              <br>
                <!--<a href="#" ><span class="glyphicon glyphicon-remove pull-left" aria-hidden="true" style="float: left"></span></a>-->
                <div>
                  <button type="button" class="btn btn-primary btn-lg pull-left" id="button_toggle_sidebar"><span class="glyphicon glyphicon-remove"></span></button>
                  <br>
                  <h1 class="page-header">Oskar Home Center</h1>
                </div>

                <div class="row text-center" style="margin-top: 20px">
                    <div class="col-md-4 col-md-offset-2">
                        <h2> Inside: </h2>
                        <label id="insideLastUpdated" style="float: bottom;">updated</label>
                        <br>
                        <h3 id="insideTemperature"> Temperature </h3>
                        <h3 id="insideHumidity"> Humidity </h3>
                    </div>
                    <hr class="visible-sm visible-xs" style="width: 200px;">
                    <div class="col-md-4">
                        <h2> Outside: </h2>
                        <label id="outsideLastUpdated" style="vertical-align: bottom;">updated</label>
                        <br>
                        <h3 id="outsideTemperature"> Temperature </h3>
                    </div>
                </div>
                <hr>
            <div class="container" id="list-of-devices">
                <div class="row text-center" style="margin-top: 20px">
                    <div class="col-sm-4 col-sm-offset-4">
                        <h2>All devices</h2>
                        <button type="button" class="btn btn-danger btn-lg btnAllOff">All Off</button>
                        <span>&nbsp; &nbsp; </span>
                        <button type="button" class="btn btn-success btn-lg btnAllOn">All On</button>
                        <hr>
                    </div>
                </div>
            </div>


            <div class="container  text-center" id="receiver">
                <h2 class="font-color-red" id="receiverLabel">Pioneer Receiver</h2>
                <button type="button" class="btn btn-success btn-lg" id="receiverPowerButton">On</button>
                <!--<h2 class="font-color-green" id="receiverVolume">0</h2-->
                <br>
                <br>
                <div>
                    <button type="button" class="btn btn-danger btn-lg" id="receiverVolumeDown">Vol Down</button>
                    <span>&nbsp; &nbsp; </span>
                    <button type="button" class="btn btn-success btn-lg" id="receiverVolumeUp">Vol Up</button>
                </div>
            </div>
        </div>
    </div>
